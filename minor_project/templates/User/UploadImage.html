<!DOCTYPE html>
{% load crispy_forms_tags %}

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .body {
        color: cyan;
        background-color: #1c1c1c;
      }

      label {
        cursor: pointer;
        /* Style as you please, it will become the visible UI component. */
      }

      #id_image {
        opacity: 0;
        position: absolute;
        z-index: -1;

      }

      .image-upload>input {
        visibility: hidden;
        width: 0;
        height: 0
      }
    </style>
  </head>

  <body>

    <br><br><br>

    <form method='POST' enctype="multipart/form-data">

      <div class="row">
        <div class="col-sm-4 offset-4 ">
          <div class='row'>

            {{ p_form.image|as_crispy_field }}
            <label for="id_image">browse image....</label>
          </div>
          <br>
          <div class='d-flex pt-1'>
            <input type='submit' value='Upadat image' class='btn btn-success'>
          </div>
        </div>
      </div>

      <div class="col-sm-2  offset-5">
      </div>
      </div>
      {% csrf_token %}
    </form>


    <div class="image-upload">
      <label for="file-input">
        <img src="https://via.placeholder.com/300x300.png?text=UPLOAD" style="pointer-events: none" />
      </label>

      <input id="file-input" type="file" />
    </div>

  </body>

</html>
